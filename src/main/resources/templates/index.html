<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

<script>
    function setCurrentMonthPlaceholder() {
        const inputField = document.getElementById('month-picker');
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Add leading zero
        const formattedDate = `${year}-${month}`; // Format as "YYYY-MM"
        inputField.placeholder = formattedDate; // Set the placeholder dynamically
    }

    // Call the function to set the placeholder
    setCurrentMonthPlaceholder();

    // Initialize Flatpickr with Month Select Plugin
    flatpickr("#month-picker", {
        dateFormat: "Y-m", // Input field date format (Year-Month)
        plugins: [
            new monthSelectPlugin({
                shorthand: false, // Use numeric months (1, 2, ..., 12)
                dateFormat: "Y-m", // Format for the input value
                altFormat: "Y-m", // Display format in the input field (Numeric Year-Month)
                theme: "light" // Optional: Choose a theme for the calendar
            })
        ],
        disableMobile: true,
        locale: 'ko' // Set locale to Korean
    });
</script>
